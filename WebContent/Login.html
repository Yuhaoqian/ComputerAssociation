<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="sie-edge" />
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<title>登录注册页面 - 计算机协会 - 江苏科技大学张家港校区</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/login.js"></script>
	<!--图标库-->
	<!--<script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>-->

</head>

<body>

	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form id="register">
				<h1>JUST - 计算机协会</h1>
				<span class="words"></span>
				<input name="name" type="text" placeholder="姓名" autocomplete="off" id="register-name">
				<input name="id" type="text" placeholder="学号" id="register-id" autocomplete="off">
				<input name="password" type="password" placeholder="密码" id="psw1">
				<input type="password" placeholder="确认密码" id="psw2">
				<h3>
					<font color="white" id="error_register">
<!-- 						<%
 							String msg_register = "";
 							if (request.getAttribute("msg_register") != null) {
 								msg_register = (String) request.getAttribute("msg_register");
 								out.println(msg_register);
 							}
 						%>  -->
 						</font>
				</h3>

				<button id="register-btn" type="button">注册</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form id="login">
				<h1>JUST - 计算机协会</h1>
				<span class="words"></span>
				<input name="id" type="text" placeholder="学号" id="login-id" autocomplete="off">
				<input name="password" type="password" placeholder="密码" id="login-pwd">
				<h3>
					<font color="white" id="error_login">
<!-- <%-- 						<%
 							String msg_login = "";
 							if (request.getAttribute("msg_login") != null) {
 								msg_login = (String) request.getAttribute("msg_login");
 								out.println(msg_login);
 							}
 						%> --%> -->
					</font>
				</h3>
				<button id="login-btn" type="button">登录</button>

			</form>
		</div>

		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>欢迎回来</h1>
					<p>与我们继续前进请登录您的个人信息</p>
					<button class="ghost" id="signIn">登录</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>欢迎光临</h1>
					<p>输入您的个人资料，并与我们一起开始旅程</p>
					<button class="ghost" id="signUp">注册</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
