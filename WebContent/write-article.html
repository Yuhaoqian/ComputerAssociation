	<main id="main">


		<div class="w">
			<div id="wrapper">
				<input type="text" placeholder="输入文章标题" id="title"> <select
					name="type" id="type">
					<option value="C/C++">C/C++</option>
					<option value="Java">Java</option>
					<option value="Python">Python</option>
					<option value="数据结构">数据结构</option>
					<option value="数据库">数据库</option>
					<option value="机器学习">机器学习</option>
					<option value="操作系统">操作系统</option>
					<option value="组成原理">组成原理</option>


				</select>
				<div id="control-area">
					<div class="btn-group">
						<a href="#" class='btn left blue' data-command='undo'
							onclick="changeStyle(this.dataset)">◀撤销</a> <a href="#"
							class='btn right blue' data-command='redo'
							onclick="changeStyle(this.dataset)">重做▶</a>
					</div>
					<div class="btn-group">
						<a href="#" class='btn left grey' data-command='italic'
							onclick="changeStyle(this.dataset)">斜体</a> <a href="#"
							class='btn middle grey' data-command='bold'
							onclick="changeStyle(this.dataset)">粗体</a> <a href="#"
							class='btn middle grey' data-command='underline'
							onclick="changeStyle(this.dataset)">下划线</a> <a href="#"
							class='btn right grey' data-command='strikeThrough'
							onclick="changeStyle(this.dataset)">删除线</a>
					</div>
					<div class="btn-group">
						<a href="#" class='btn left blue' data-command='justifyLeft'
							onclick="changeStyle(this.dataset)">左</a> <a href="#"
							class='btn middle blue' data-command='justifyCenter'
							onclick="changeStyle(this.dataset)">居中</a> <a href="#"
							class='btn middle blue' data-command='justifyRight'
							onclick="changeStyle(this.dataset)">右</a> <a href="#"
							class='btn right blue' data-command='justifyFull'
							onclick="changeStyle(this.dataset)">两端</a>
					</div>
					<div class="btn-group">
						<a href="#" class='btn left grey' data-command='indent'
							onclick="changeStyle(this.dataset)">右缩进</a> <a href="#"
							class='btn right grey' data-command='outdent'
							onclick="changeStyle(this.dataset)">左缩进</a>
					</div>

					<div class="btn-group">
						<a href="#" class='btn left grey' data-command='superscript'
							onclick="changeStyle(this.dataset)">上标</a> <a href="#"
							class='btn right grey' data-command='subscript'
							onclick="changeStyle(this.dataset)">下标</a>
					</div>
					<br>
					<div class="btn-group">
						<a href="#" class='btn left blue' data-command='selectAll'
							onclick="changeStyle(this.dataset)">全选</a> <a href="#"
							class='btn middle blue' data-command='copy'
							onclick="changeStyle(this.dataset)">复制</a> <a href="#"
							class='btn right blue' data-command='cut'
							onclick="changeStyle(this.dataset)">剪切</a>
					</div>
					<div class="btn-group">
						<a href="#" class='btn left grey' data-command='fontSize'
							data-value="1" onclick="changeStyle(this.dataset)">1号</a> <a
							href="#" class='btn middle grey' data-command='fontSize'
							data-value="2" onclick="changeStyle(this.dataset)">2号</a> <a
							href="#" class='btn middle grey' data-command='fontSize'
							data-value="3" onclick="changeStyle(this.dataset)">3号</a> <a
							href="#" class='btn middle grey' data-command='fontSize'
							data-value="4" onclick="changeStyle(this.dataset)">4号</a> <a
							href="#" class='btn middle grey' data-command='fontSize'
							data-value="5" onclick="changeStyle(this.dataset)">5号</a> <a
							href="#" class='btn middle grey' data-command='fontSize'
							data-value="6" onclick="changeStyle(this.dataset)">6号</a> <a
							href="#" class='btn right grey' data-command='fontSize'
							data-value="7" onclick="changeStyle(this.dataset)">7号</a>
					</div>
					<div class="btn-group">
						<a href="#" class='btn left blue' data-command='fontName'
							data-value="宋体" onclick="changeStyle(this.dataset)">宋</a> <a
							href="#" class='btn middle blue' data-command='fontName'
							data-value="黑体" onclick="changeStyle(this.dataset)">黑</a> <a
							href="#" class='btn middle blue' data-command='fontName'
							data-value="楷体" onclick="changeStyle(this.dataset)">楷</a> <a
							href="#" class='btn middle blue' data-command='fontName'
							data-value="仿宋" onclick="changeStyle(this.dataset)">仿宋</a> <a
							href="#" class='btn right blue' data-command='fontName'
							data-value="微软雅黑" onclick="changeStyle(this.dataset)">雅黑</a>
					</div>

					<div class="btn-group">
						<a href="#" class='btn left' data-command='foreColor'
							data-value="red" onclick="changeStyle(this.dataset)"
							style="background-color: red">&nbsp;&nbsp;</a> <a href="#"
							class='btn middle' data-command='foreColor' data-value="orange"
							onclick="changeStyle(this.dataset)"
							style="background-color: orange">&nbsp;&nbsp;</a> <a href="#"
							class='btn middle' data-command='foreColor' data-value="yellow"
							onclick="changeStyle(this.dataset)"
							style="background-color: yellow">&nbsp;&nbsp;</a> <a href="#"
							class='btn middle' data-command='foreColor' data-value="green"
							onclick="changeStyle(this.dataset)"
							style="background-color: green">&nbsp;&nbsp;</a> <a href="#"
							class='btn middle' data-command='foreColor' data-value="cyan"
							onclick="changeStyle(this.dataset)"
							style="background-color: cyan">&nbsp;&nbsp;</a> <a href="#"
							class='btn middle' data-command='foreColor' data-value="blue"
							onclick="changeStyle(this.dataset)"
							style="background-color: blue">&nbsp;&nbsp;</a> <a href="#"
							class='btn middle' data-command='foreColor' data-value="purple"
							onclick="changeStyle(this.dataset)"
							style="background-color: purple">&nbsp;&nbsp;</a>
					</div>
					<br>
					<input type="text" id="addlink">
					<div class="btn-group">
						<a href="#" class='btn left blue' data-command='CreateLink'
							data-value="" id="link">添加链接</a>
					</div>
				</div>
				<div id="text-area" contenteditable="true"></div>
				<div class="operation clearfix">
					<a href="#" class='btn left blue last' id="cancel">返回</a> <a
						href="#" class='btn left blue last' id="submit">发布文章</a>

				</div>

			</div>
